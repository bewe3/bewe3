<body>
  <h1>Upload Music</h1>
  <a href="../index.html">Home</a>

  <form id="uploadForm" enctype="multipart/form-data">
    <!-- Input fields for audio and image files -->
    <label for="audioFile">Audio File:</label>
    <input type="file" id="audioFile" name="audioFile" accept=".mp3" required />
    <br />
    <label for="imageFile">Image File:</label>
    <input
      type="file"
      id="imageFile"
      name="imageFile"
      accept="image/*"
      required
    />
    <br />

    <!-- Text data -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />
    <br />
    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" name="subtitle" required />
    <br />
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br />
    <label for="tags">Tags (separated by commas):</label>
    <input type="text" id="tags" name="tags" required />
    <br />
    <label for="gumroadLink">Gumroad Link:</label>
    <input type="text" id="gumroadLink" name="gumroadLink" required />
    <br />
    <label for="isCommissioned">Is Commissioned:</label>
    <input type="checkbox" id="isCommissioned" name="isCommissioned" />
    <br />
    <div id="commissionedByContainer">
      <label for="commissionedBy">Commissioned By:</label>
      <input type="text" id="commissionedBy" name="commissionedBy" />
    </div>
    <br />

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <br />

    <!-- Submit button -->
    <button type="submit">Upload</button>
  </form>
  <script defer src="upload.js"></script>
  <link rel="stylesheet" href="../styles/admin.css" />

  <h1>Uploaded Music</h1>
  <div id="music-container"></div>
</body>
